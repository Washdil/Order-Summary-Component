<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order-summary-component-main</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="card">
     <img src="/images/illustration-hero.svg" alt="" class="cover">
     <div class="card-detail">
        <h2 class="heading">Order Summary</h2>

        <p class="para">
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </p>

        <div class="subscription">
          
          <div class="subscription-detail">
            <div class="card-img"><img src="/images/icon-music.svg" alt=""></div>
            <div class="detail">
              <span>Annula Plan</span>
          <p>$59.99/year</p>
            </div>
          </div>
          <p class="change"><a href="#">Change</a></p>
        </div>
        <div class="button">
          <button>Proceed to Payment</button>
        </div>
        <p class="foot">Cancel Order</p>
     </div>
  </div>
</body>
</html>
